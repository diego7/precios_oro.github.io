<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark">

  <!-- Protección de sesión -->
  <script type="module" src="js/guard.js"></script>

  <h1>Panel de Administración</h1>

  <section>
    <h2>Configuración</h2>

    <label>Dólar:</label>
    <input type="number" id="dolar" step="0.01">

    <label>Descuento (%):</label>
    <input type="number" id="descuento" step="0.01">

    <button id="guardarConfig">Guardar</button>
  </section>

  <section>
    <h2>Usuarios</h2>

    <div id="usuariosLista">
      <!-- aquí irá la lista de usuarios -->
    </div>
  </section>

</body>

<script type="module">
  import { actualizarPrecios } from "./js/precios.js";
  actualizarPrecios();
</script>


</html>
