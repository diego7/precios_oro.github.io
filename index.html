<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precio Oro</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
}

.header {
    text-align: center;
    padding: 20px 10px;
}

.header h1 {
    color: #f1c40f;
    margin: 10px 0 5px;
    letter-spacing: 2px;
}

.header h2 {
    font-size: 14px;
    color: #ddd;
    margin: 0;
}

.card {
    max-width: 420px;
    margin: auto;
    padding: 20px;
}

label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    font-size: 18px;
    background: #f1c40f;
    color: black;
    border: none;
    border-radius: 6px;
    font-weight: bold;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

td {
    padding: 6px 0;
    font-size: 18px;
}

.ley {
    color: white;
}

.precio {
    color: #f1c40f;
    font-weight: bold;
    text-align: right;
}

.oculto {
    display: none;
}
</style>
</head>

<body>

<!-- PANTALLA 1 -->
<div id="pantalla1">
    <div class="header">
        
    </div>

    <div class="card">
        <label>Onza Troy (USD)</label>
        <input type="number" id="onza">

        <label>Descuento (%)</label>
        <input type="number" id="descuento">

        <label>Precio del dólar (Bs)</label>
        <input type="number" id="dolar">

        <button onclick="continuar()">VER PRECIOS</button>
    </div>
</div>

<!-- PANTALLA 2 -->
<div id="pantalla2" class="oculto">
    <div class="header">
        
        <h1>JADE</h1>
        <h2>COMERCIALIZADORA DE ORO Y JOYERÍA</h2>
    </div>

    <div class="card">
        <table id="tabla"></table>
        <button onclick="volver()">VOLVER</button>
    </div>
</div>

<script>
function continuar(){
    let onza = parseFloat(document.getElementById("onza").value);
    let desc = parseFloat(document.getElementById("descuento").value)/100;
    let dolar = parseFloat(document.getElementById("dolar").value);

    if(isNaN(onza)||isNaN(desc)||isNaN(dolar)){
        alert("Completa todos los datos");
        return;
    }

    let gr = onza / 31.1035;
    let html = "";

    for(let ley=85; ley<=99; ley++){
        let usd = gr * (ley/100) * (1-desc);
        let bs = usd * dolar;

        html += `
        <tr>
            <td class="ley">LEY ${ley} :</td>
            <td class="precio">${bs.toFixed(1)} Bs.</td>
        </tr>`;
    }

    document.getElementById("tabla").innerHTML = html;
    pantalla1.classList.add("oculto");
    pantalla2.classList.remove("oculto");
}

function volver(){
    pantalla2.classList.add("oculto");
    pantalla1.classList.remove("oculto");
}

const pantalla1 = document.getElementById("pantalla1");
const pantalla2 = document.getElementById("pantalla2");
</script>

</body>
</html>
